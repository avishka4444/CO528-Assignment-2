<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Angle Selector</h2>
        <input type="number" id="angleInput" min="0" max="360" value="0">
        <input type="range" id="angleSlider" min="0" max="360" value="0">
        <br><br>
        <input type="radio" name="anglePreset" value="0" id="angle0" checked>
        <label for="angle0">0°</label>
        <input type="radio" name="anglePreset" value="45" id="angle45">
        <label for="angle45">45°</label>
        <input type="radio" name="anglePreset" value="60" id="angle60">
        <label for="angle60">60°</label>
        <input type="radio" name="anglePreset" value="90" id="angle90">
        <label for="angle90">90°</label>
        <input type="radio" name="anglePreset" value="180" id="angle180">
        <label for="angle180">180°</label>
        <input type="radio" name="anglePreset" value="360" id="angle360">
        <label for="angle360">360°</label>
    </div>

    <script>
        const angleInput = document.getElementById('angleInput');
        const angleSlider = document.getElementById('angleSlider');
        const radioButtons = document.querySelectorAll('input[type="radio"]');

        function updateAngle(value) {
            value = Math.min(360, Math.max(0, parseInt(value) || 0));
            angleInput.value = value;
            angleSlider.value = value;
            radioButtons.forEach(radio => {
                radio.checked = (parseInt(radio.value) === value);
            });
        }

        angleInput.addEventListener('input', (e) => updateAngle(e.target.value));
        angleSlider.addEventListener('input', (e) => updateAngle(e.target.value));
        radioButtons.forEach(radio => {
            radio.addEventListener('change', (e) => updateAngle(e.target.value));
        });
    </script>
</body>
</html>
